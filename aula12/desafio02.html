<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Obrigatóriedade de voto</h1>
    <input type="number" name="idade" id="idade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var i = document.getElementById('idade')
            var res = document.getElementById('res')
            var verificar = Number(i.value)
            res.innerHTML = `Sua idade é ${verificar} anos.`
            
            if (verificar < 16) {
                res.innerHTML = 'Não vota'
            } else if (verificar < 18 || verificar > 65) {
                res.innerHTML = 'Voto opcional'
            } else {
                res.innerHTML = 'Voto obriatório'
            }

        }
    </script>
</body>
</html>
